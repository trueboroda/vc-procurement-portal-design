<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- Useful meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="robots" content="index, follow, noodp">
        <meta name="googlebot" content="index, follow">
        <meta name="google" content="notranslate">
        <meta name="format-detection" content="telephone=no">

        <title>Procurement Portal / Bulk Order Pad</title>

        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

        <link rel="stylesheet" href="../build/assets/css/style.min.css">
    </head>
    <body>

        <div id="layout">
            
            <div class="login-page" style="background-image: url('../build/assets/i/login_bg.jpg');">
                <form class="login-form">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" class="form-control">
                        </div>
                        <div class="form-group d-flex">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="remember">
                                <label class="custom-control-label" for="remember">Remember me</label>
                            </div>
                            <a class="forgot" href="#">Forgot password?</a>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-blue btn-block">Log in</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../build/assets/js/main.js"></script>

    </body>
</html>
